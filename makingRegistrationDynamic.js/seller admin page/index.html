<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seller admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
            margin-bottom: 20px;

        }

        label {
            font-weight: bold;
        }

        #add-btn {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 22px;
        }
    </style>


</head>



<body>
    <div class="container justify-content-center">

        <!-- <div class="card"> -->
        <h1>vishnu store</h1>
        <!-- <div class="card-body"> -->
        <form id="my-form" class="row gy-2 gx-3 align-items-center">
            <!-- <div class=" d-flex justify-content-between input-section"> -->
            <!-- <input type="hidden" id="editIndex"> -->
            <div class=" form-group col-auto">
                <label for="selling" class="form-label">selling price</label>
                <div class="input-group">
                    <div class="input-group-text">$</div>
                    <!-- <label class="input-group-text">$</label> -->
                    <input type="number" id="selling" class="form-control" required>
                </div>
            </div>
            <div class="form-group col-auto">
                <label for="name" class="form-label">product name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group col-auto">
                <label for="category" class="form-label">Choose a category:</label>
                <select name="expenses" id="category" class="form-select" required>
                    <option selected id="selected">Choose...</option>
                    <option value="electronics">Electronic Items</option>
                    <option value="food">Food Items</option>
                    <option value="skincare">Skin care Items</option>

                </select>
            </div>
            <div class="col-auto">
                <button type="submit" id="add-btn" class="btn btn-primary ">add product</button>
            </div>

        </form>

    </div>
    <br>
    <div class="container justify-content-center ">
        <!-- <div> -->

        <h2 id="electronics">Electronic Items</h2>
        <h2 id="food">Food Items</h2>
        <h2 id="skincare">Skin care Items</h2>


    </div>
    <ul id="listOfitems"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
    <!-- </div> -->
    <!-- </div> -->
</body>

</html>
