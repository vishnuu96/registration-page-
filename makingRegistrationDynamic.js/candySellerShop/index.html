<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy seller shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <style>
        

        label {
            font-weight: bold;
        }
        h1{
            margin-bottom:50px;
            text-align: center;
            text-transform: capitalize
        }

        #add-btn {
            padding: 5px 10px;
            border-color: black;
            border-radius: 8px;
            margin-top: 30px;
        }
    </style>


</head>



<body>
    <div class="container justify-content-center">
        <h1>Candy seller shop</h1>
        <form id="my-form" class="row gy-2 gx-3 align-items-center">
            <div class="form-group col-auto">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class=" form-group col-auto">
                <label for="price" class="form-label"> Price</label>
                <div class="input-group">
                    <div class="input-group-text">$</div>
                    <input type="number" id="price" class="form-control" required>
                </div>
            </div>
            <div class="form-group col-auto">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-control" required>
            </div>
            <div class="form-group col-auto">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="text" id="quantity" class="form-control">
            </div>
            <div class="col-auto">
                <button type="submit" id="add-btn" class="btn btn-primary ">Add Product</button>
            </div>

        </form>

    </div>
    <br>
    <div class="container justify-content-center ">
        
        <table class="table table-striped">
            <thead class="table-class">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Buy One</th>
                <th>Buy Two</th>
                <th>Buy Three</th>
              </tr>
            </thead>
            <tbody id="listOfCandies" class="table-group-divided">
            
            </tbody>
        </table>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
